<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png" sizes="16x16">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <title>Comparison of Movies on Streaming Services</title>
</head>
<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="background.mp4" type="video/mp4">
    </video>
    <img id="banner" src="banner.png" alt="banner image"/>
    <h1 id="title">Comparison of Movies on Streaming Services</h1>
    <div class="center">
        <button type="button" class="btn btn-primary">G</button>
        <button type="button" class="btn btn-primary">NC-17</button>
        <button type="button" class="btn btn-primary">Not Rated</button>
        <button type="button" class="btn btn-primary">PG</button>
        <button type="button" class="btn btn-primary">PG-13</button>
        <button type="button" class="btn btn-primary">R</button>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="charts">
        <div class="row">
            <div class="column first">
                <svg id="grid-chart"></svg>
                <div id="mpa-rating-button-container">
            </div>
            <div class="column second">
                <svg id="pie-chart"></svg>
                <svg id="bar-chart"></svg>
            </div>
        </div>
    </div>
    <script src="js/d3.v6.min.js"></script>
    <script src="js/config/config.colors.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/charts/pie-chart-grid/MultiViewPieChart.js"></script>
    <script src="js/charts/pie-chart-grid/GridChart.js"></script>
    <script src="js/charts/pieChart.js"></script>
    <script src="js/charts/barChart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
